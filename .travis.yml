language: android
jdk: oraclejdk7

android:
  components:
    - android-22
    - build-tools-22.0.1

before_install:
    - chmod +x ./gradlew

before_script:
  # Create and start emulator
  - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &
  - adb wait-for-device
  - adb shell input keyevent 82 &

script: ./gradlew clean check